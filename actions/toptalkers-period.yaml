# Make sure you have ansible inventory file `/etc/ansible/hosts` configured
---
name: toptalkers-period
description: Toptalkers in a time period
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible nfsen1 --become --become-user=root -m shell -a \"/root/product-dev/nfsen/toptalkers-period.sh {{hours}}\""
  hosts:
    description: "Ansible hosts"
    type: string
    default: db
