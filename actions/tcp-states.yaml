# Make sure you have ansible inventory file `/etc/ansible/hosts` configured
---
name: tcp-states
description: Show tcp-states
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible {{hosts|replace('http://','')}} --become --become-user=root -m shell -a \"ss -tan | grep -v State | awk '{print \\$1}' | sort | uniq -c | sed 's/^[ \t]*//'\""
  hosts:
    description: "Ansible hosts"
    type: string
