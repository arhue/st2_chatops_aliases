# Make sure you have ansible inventory file `/etc/ansible/hosts` configured
---
name: toptalkers-ip
description: Toptalkers in a time period
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible nfsen1 --become --become-user=root -m shell -a \"/root/product-dev/nfsen/toptalkers-period.sh {{hours}} {{ip}}\""
  hosts:
    description: "Ansible hosts"
    type: string
    default: nfsen1
  hours:
    description: "Time period in hours"
    type: string
    required: true
    default: 24
  ip:
    description: "IP you want to search"
    type: string
    required: true
