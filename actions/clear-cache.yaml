# Make sure you have ansible inventory file `/etc/ansible/hosts` configured
---
name: clear-cache
description: Clear cache
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible {{hosts|replace('http://','')}} --become --become-user=root -m shell -a \"sync && echo 3 | sudo tee /proc/sys/vm/drop_caches && echo \"Pagecache, dentries and inodes freed\" \""
  hosts:
    description: "Ansible hosts"
    type: string
